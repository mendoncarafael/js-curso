<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
  </head>
  <body id="body">
    <h1 class="title">Verificador de Idades</h1>
    <div class="container" id="imgCont">
      <div class="year">
        <h2>Ano de Nascimento:</h2>
        <input type="number" id="yearInput" placeholder="Ex: 1990" />
      </div>
      <div class="sex-cont">
        <h2>Sexo:</h2>
        <form id="check">
          <input type="radio" id="sexM" name="grupo_opcoes" value="Masculino" />
          <label for="male">Masculino</label>

          <input type="radio" id="sexF" name="grupo_opcoes" value="Feminino" />
          <label for="female">Feminino</label>
        </form>
      </div>

        <div class="text-cont">
          <p id="result">Resultado</p>
        </div>

      <div class="img-cont">
        <img src="image/adultaF.jpeg" alt="" id="image">
      </div>

      <div class="button">
        <input type="button" value="Verificar" id="checkButton" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
